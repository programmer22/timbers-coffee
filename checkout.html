<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles/checkout.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Ensure you include Redux and potentially other necessary scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.0/redux.min.js"></script>
  <style>
    
  </style>
</head>
<body class="text-sm">
    <!-- Original header content -->
    <div class="p-4 md:p-8 flex justify-between items-center absolute top-0 left-0 right-0 z-20">
        <div class="flex items-center">
            <img src="timber.png" alt="Timber" class="h-10 w-10 md:h-16 md:w-16">
            <a href="#" class="website-title text-black text-2xl md:text-3xl lg:text-4xl font-bold ml-3">Timbers Coffee</a>
        </div>

        <ul class="hidden md:flex gap-4 md:gap-8 items-center list-none text-black font-semibold items-center text-black">
            <li><a href="#" class="hover:text-blue-300">Home</a></li>
            <li><a href="#" class="hover:text-blue-300">Menu</a></li>
            <li><a href="#" class="hover:text-blue-300">About</a></li>
            <li><a href="#" class="hover:text-blue-300">Shop</a></li>
            <li><a href="#" class="hover:text-blue-300">Contact</a></li>
        </ul>

        <div class="cart flex">
            <div class="menu-toggle md:hidden">
                <button class="hamburger-menu text-white text-3xl">&#9776;</button>
            </div>
            <a href="checkout.html" class="cart-link flex items-center ml-4 mt-2 lg:mt-0"><img src="cart.png" alt="Cart" class="h-6 w-6 md:h-8 md:w-8"></a>
        </div>
    </div>

    <main class="p-20">
        <h1 class="text-3xl font-bold text-center my-4">Checkout</h1>
        <!-- Cart items section -->
        <div id="cart-items" class="my-4">
            <!-- Dynamic items will be inserted here -->
        </div>
        <!-- Summary section for totals and checkout -->
        <div class="my-4 p-4 bg-white rounded shadow">
            <div id="total-price" class="font-bold">
                <!-- Total price dynamically inserted here -->
            </div>
            <div class="flex justify-between mt-4">
                <button id="clear-cart" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Clear Cart
                </button>
                <a href="payment.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Proceed to Checkout
                </a>
            </div>
        </div>
    </main>


    <footer class="fixed bottom-0 w-full bg-gray-100 p-4">
        <div class="flex justify-between">
            <div>
            <h4 class="font-semibold mb-2">Contact Info</h4>
            <p>Address: 1234 St.</p>
            <p>Phone: 123-456-7890</p>
            <p>Email: contact@coffeeshop.com</p>
            </div>
            
            <div>
            <h4 class="font-semibold mb-2">Newsletter</h4>
            <form>
                <input type="email" placeholder="Enter your email" class="border p-1 mr-2">
                <button type="submit" class="bg-blue-500 text-white px-4 py-1">Subscribe</button>
            </form>
            </div>
        </div>
        <div class="text-center py-4">
            <p>&copy; 2023 Coffee Shop. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Function to adjust the main content padding dynamically
        function adjustContentPadding() {
          const header = document.querySelector('header');
          const footer = document.querySelector('footer');
          const body = document.body;
      
          // Get the height of the header and footer
          const headerHeight = header.offsetHeight;
          const footerHeight = footer.offsetHeight;
      
          // Set the padding of the body to match the header and footer height
          body.style.paddingTop = headerHeight + 'px';
          body.style.paddingBottom = footerHeight + 'px';
        }
      
        // Run the function on initial load
        adjustContentPadding();
      
        // Re-run the function whenever the window is resized to adjust for responsive changes
        window.addEventListener('resize', adjustContentPadding);
      </script>
      

    <!-- Include your JavaScript files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"></script>

    <script src="js/checkout.js"></script>

    <script>
        // Example function to capture and store total amount
        function storeTotalAmount() {
            const totalAmount = document.getElementById('total-price').textContent;
            localStorage.setItem('totalAmount', totalAmount);
        }
        
        // Attach the storeTotalAmount function to the checkout button's click event
        document.querySelector('a[href="payment.html"]').addEventListener('click', storeTotalAmount);
    </script>
        
</body>
</html>
