<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbers Coffee Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-sm">
    <!-- Header -->
    <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-10 p-4 md:p-8 flex justify-between items-center">
        <div class="flex items-center">
            <img src="timber.png" alt="Timber" class="h-10 w-10 md:h-16 md:w-16">
            <a href="#" class="text-2xl md:text-3xl lg:text-4xl font-bold ml-3 text-black">Timbers Coffee</a>
        </div>
        <div>
            <ul class="hidden md:flex gap-4 md:gap-8 text-black font-semibold">
                <li><a href="index.html" class="hover:text-blue-300">Home</a></li>
                <li><a href="#" class="hover:text-blue-300">Menu</a></li>
                <li><a href="#" class="hover:text-blue-300">About</a></li>
                <li><a href="#" class="hover:text-blue-300">Shop</a></li>
                <li><a href="#" class="hover:text-blue-300">Contact</a></li>
            </ul>
        </div>
        <div class="flex items-center">
            <button class="md:hidden text-3xl text-black">&#9776;</button>
            <a href="checkout.html" class="ml-4 flex items-center">
                <img src="cart.png" alt="Cart" class="h-6 w-6 md:h-8 md:w-8">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col mt-4 mx-auto w-full px-4 md:px-8 pb-8">
        <div class="flex flex-col md:flex-row gap-8 mt-4">
            <div class="w-full md:w-1/2">
                <h2 class="text-2xl font-semibold mb-4">Billing Information</h2>
                <form action="#" class="flex flex-col gap-4">
                    <div class="flex flex-col gap-2">
                        <label for="name" class="font-semibold">Name</label>
                        <input type="text" id="name" class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="email" class="font-semibold">Email</label>
                        <input type="email" id="email" class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="address" class="font-semibold">Address</label>
                        <input type="text" id="address" class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="city" class="font-semibold">City</label>
                        <input type="text" id="city" class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="state" class="font-semibold">State</label>
                        <input type="text" id="state" class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="zip" class="font-semibold">Zip</label>
                        <input type="text" id="zip" class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </form>
            </div>
            <div class="w-full md:w-1/2">
                <h2 class="text-2xl font-semibold mb-4">Payment Information</h2>
                <form action="#" class="flex flex-col gap-4">
                    <div class="flex flex-col gap-2">
                        <label for="card" class="font-semibold">Card Number</label>
                        <input type="text" id="card" class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="exp" class="font-semibold">Expiration Date</label>
                        <input type="text" id="exp" class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="cvv" class="font-semibold">CVV</label>
                        <input type="text" id="cvv" class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div id="display-total" class="text-xl font-bold">
                        <!-- Total will be displayed here -->
                    </div>

                    <button type="submit" class="mt-2 bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-150 ease-in-out">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 w-full bg-gray-800 text-white py-8">
        <div class="container mx-auto flex flex-wrap justify-center items-center text-center md:justify-between md:text-left">
            <div class="w-full md:w-1/3 px-4 mb-6 md:mb-0">
                <h3 class="text-2xl font-bold">Timbers Coffee</h3>
                <ul class="mt-4">
                    <li><a href="#" class="hover:text-blue-300">Home</a></li>
                    <li><a href="#" class="hover:text-blue-300">Menu</a></li>
                    <li><a href="#" class="hover:text-blue-300">About</a></li>
                    <li><a href="#" class="hover:text-blue-300">Contact</a></li>
                </ul>
            </div>

            <div class="w-full md:w-1/3 px-4 mb-6 md:mb-0">
                <h3 class="text-2xl font-bold">Follow Us</h3>
                <div class="flex justify-center md:justify-start mt-4">
                    <a href="#" class="hover:text-blue-300 mr-2"><img src="facebook.png" alt="Facebook" class="w-6 h-6" /></a>
                    <a href="#" class="hover:text-blue-300 mr-2"><img src="instagram.png" alt="Instagram" class="w-6 h-6" /></a>
                    <a href="#" class="hover:text-blue-300"><img src="twitter.png" alt="Twitter" class="w-6 h-6" /></a>
                </div>
                <p class="mt-4">Â© 2024 Timbers Coffee. All rights reserved.</p>
            </div>

            <div class="w-full md:w-1/3 px-4 text-center md:text-left lg:text-left">
                <h3 class="text-2xl font-bold">Newsletter</h3>
                <p class="mt-4">Subscribe to our newsletter for the latest updates.</p>
                <form class="mt-4 flex flex-col md:flex-row">
                    <input type="email" placeholder="Enter your email" class="p-2 mb-4 md:mb-0 md:mr-2 rounded focus:outline-none focus:shadow-outline" required>
                    <button type="submit" class="p-2 bg-blue-500 hover:bg-blue-700 rounded text-white">Subscribe</button>
                </form>
            </div>
        </div>
    </footer>

    <script>
        // Function to adjust the main content padding dynamically
        function adjustContentPadding() {
          const header = document.querySelector('header');
          const footer = document.querySelector('footer');
          const body = document.body;
      
          // Get the height of the header and footer
          const headerHeight = header.offsetHeight;
          const footerHeight = footer.offsetHeight;
      
          // Set the padding of the body to match the header and footer height
          body.style.paddingTop = headerHeight + 'px';
          body.style.paddingBottom = footerHeight + 'px';
        }
      
        // Run the function on initial load
        adjustContentPadding();
      
        // Re-run the function whenever the window is resized to adjust for responsive changes
        window.addEventListener('resize', adjustContentPadding);
      </script>
      

    <!-- Include your JavaScript files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"></script>

    <script src="js/checkout.js"></script>

    <script>
        // Function to read and display the total amount
        function displayTotalAmount() {
            const totalAmount = localStorage.getItem('totalAmount');
            // Display the total amount where needed
            // For example, if you have a div with id="display-total", you could do:
            document.getElementById('display-total').textContent = totalAmount;
        }
        
        // Execute the function when the page loads
        window.onload = displayTotalAmount;
    </script>
        
</body>
</html>
